<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="cont-center">
  <div class="big-cont">
      <div class="left">
        <img class="img-left" src="images/image-product-desktop.jpg" alt="error">
      </div>

      <div class="right">
        <div class="adjust">

          <div class="text-all">
            
            <section class="sec">
              <h2>P E R F U M E</h2>
            </section>

            <section class="sec">
              <h1>Gabrielle <br> Essence Eau De <br> Parfum</h1>
            </section>

            <section class="sec">
              <p>A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, 
                Perfumer-Creator for the <br> House of CHANEL.</p> 
            </section>

            <section class="sec">
              <div class="price">
                <div class="price-left">
                  $149.99
                  
                </div>
                <div class="price-right">
                  $169.99
                </div>
              </div>
             
            </section>
  
           <div class="cart">
            
            <a class="button" href=""><img class="icon-cart" src="images/icon-cart.svg" alt="error">Add to Cart</a>
          </div>

          </div>

        </div>
          
      </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
